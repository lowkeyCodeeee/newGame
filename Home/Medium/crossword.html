    function submitButton() {
      let ansFromThePlaceHolder = "";
      placeHold.forEach((values) => {
        ansFromThePlaceHolder += values.textContent;
      });

      let found = false; // Flag to check if the answer was found

                box.style.backgroundColor = "green";
                box.style.color = "white";
                box.style.fontSize = "20px";
                box.style.fontWeight = "500";
              });
              break;
            default:
              break;
          }
          found = true; // Set the flag to true since we found the answer
          delete answersList[x]; // Remove the found answer from the list
          break; // Exit the loop after finding and handling the correct answer
        }

      letters.forEach((letter) => {

      });
      placeHold.forEach((value) => {
        value.textContent = "";
      });
      index = 0;
