        <script>

            let displayScore = document.getElementById('score');

            let chemScore = localStorage.getItem('chemScore');
            let simpleQuizScore = localStorage.getItem('simpleQuizTotal');
            // programming score
            let score = localStorage.getItem('scoreprog');

            // get the total score of easy games
            function getTotalScore() {
                let total = localStorage.getItem('easyTotal');
                return total;
            }

            if (getTotalScore() === null) {
                displayScore.textContent =
                    `You didnt play yet, your score: 0/90
                 Play all the game to calculate your total score`;
            }
            else if (chemScore !== null && simpleQuizScore !== null && score !== null) {
                displayScore.textContent = `Your score: ${getTotalScore()} / 90`
            }
            else {
                displayScore.textContent = `Complete the game to get gain more points`;
            }

        </script>
